<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Very Bad Registration Form</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        .container {
            width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .gender {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }

        .gender input {
            width: auto;
        }

        /* OTP styles */
        .otp-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .otp-container input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 18px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .reset-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Registration Form</h2>

    <form id="registrationForm">

        <label>Full Name</label>
        <input type="text" id="name">

        <label>Age</label>
        <input type="number" id="age">

        <label>Email</label>
        <input type="email" id="email">

        <label>Password</label>
        <input type="password" id="password">
        <label>Confirm Password</label>
        <input type="password" id="password_confirmation">

        <label>Date of Birth</label>
        <input type="date" id="dob">

        <label>Gender</label>
        <div class="gender">
            <label><input type="radio" name="gender" id="male"> Male</label>
            <label><input type="radio" name="gender" id="female"> Female</label>
            <label><input type="radio" name="gender" id="other"> Other</label>
        </div>

        <label>Address</label>
        <textarea id="address"></textarea>

        <label>Company Name</label>
        <input type="text" id="company_name">

        <label>Country</label>
        <select id="country">
            <option value="">---</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Australia</option>
        </select>

        <label>Phone Number</label>
        <input type="number" id="phone">

        <!-- OTP FIELD -->
        <label>Enter 6-Digit OTP</label>
        <div class="otp-container">
            <input type="text" id="otp1">
            <input type="text" id="otp2">
            <input type="text" id="otp3">
            <input type="text" id="otp4">
            <input type="text" id="otp5">
            <input type="text" id="otp6">
        </div>

        <div class="buttons">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>

    </form>
</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
        e.preventDefault();

        let gender = "";
        document.querySelectorAll('input[name="gender"]').forEach(r => {
            if (r.checked) gender = r.id;
        });

        let otp =
            otp1.value + otp2.value + otp3.value +
            otp4.value + otp5.value + otp6.value;

        const data = {
            name: name.value,
            age: age.value,
            email: email.value,
            password: password.value,
            dob: dob.value,
            gender: gender,
            address: address.value,
            country: country.value,
            phone: phone.value,
            otp: otp
        };

        console.log("BAD FORM DATA:", data);

        window.location.href = "success.html";
    });
</script>

</body>
</html>
